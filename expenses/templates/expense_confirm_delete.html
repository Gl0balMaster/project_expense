<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление расхода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Подтверждение удаления</h4>
            </div>
            <div class="card-body">
                <h5>Вы уверены, что хотите удалить расход?</h5>
                <div class="alert alert-warning">
                    <strong>{{ expense.title }}</strong><br>
                    Сумма: {{ expense.amount|floatformat:2 }} ₽<br>
                    Дата: {{ expense.date|date:"d.m.Y" }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Да, удалить
                    </button>
                    <a href="{% url 'expense-detail' expense.pk %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
