<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if expense %}Редактировать{% else %}Добавить{% endif %} расход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>{% if expense %}Редактировать расход{% else %}Добавить расход{% endif %}</h2>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" class="form-control" name="title" 
                       value="{{ expense.title|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Сумма</label>
                <input type="number" step="0.01" class="form-control" name="amount" 
                       value="{{ expense.amount|default:'' }}" required>
            </div>
            <button type="submit" class="btn btn-success">
                {% if expense %}Сохранить{% else %}Добавить{% endif %}
            </button>
            <a href="{% url 'expense-list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
