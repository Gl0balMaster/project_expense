{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вход в систему</h4>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Неправильное имя пользователя или пароль.
                    </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" required 
                                   placeholder="Введите имя пользователя" autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" required
                                   placeholder="Введите пароль">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Войти
                            </button>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>

                    <hr class="my-3">

                    <div class="text-center">
                        <p class="mb-2">Нет аккаунта?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-success">
                            <i class="bi bi-person-plus"></i> Создать аккаунт
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
